<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/chart.js/Chart.bundle.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/telemetryui.js"></script>
    {%- block page_title %}
    <title>CLR Telemetry</title>
    {%- endblock %}
  </head>
  <body>
    <div class="container mt-2 mb-2">
      <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item"><a class="nav-link active" role="tab" href="{{ url_for('views_bp.records') }}">Records</a></li>
          <li class="nav-item"><a class="nav-link" role="tab" href="{{ url_for('views_bp.builds') }}">Builds</a></li>
          <li class="nav-item"><a class="nav-link" role="tab" href="{{ url_for('views_bp.stats') }}">Stats</a></li>
          <li class="nav-item"><a class="nav-link" role="tab" href="{{ url_for('views_bp.crashes') }}">Crashes</a></li>
          <li class="nav-item"><a class="nav-link" role="tab" href="{{ url_for('views_bp.mce') }}">MCE</a></li>
          <li class="nav-item"><a class="nav-link" role="tab" href="{{ url_for('views_bp.thermal') }}">Thermal</a></li>
          <li class="nav-item"><a class="nav-link" role="tab" href="{{ url_for('views_bp.population') }}">Population</a></li>
      </ul>
      <!-- Tab panes -->
      {% block content %} {% endblock %}
    </div>
    <script>
    (function initTabs() {
        if (window.location.pathname !== "/{{ config.APPLICATION_ROOT }}/") {
            var pathname = window.location.pathname;
            var leading_path = pathname.split('/').slice(0,3).join('/');
            jQuery("ul.nav.nav-tabs li a").removeClass("active");
            jQuery('ul.nav.nav-tabs li a[href^="' + leading_path + '"]').addClass("active");
        }
    })();
    </script>
  </body>
</html>
